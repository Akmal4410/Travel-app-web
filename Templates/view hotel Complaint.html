{%extends 'hotelindex.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="/addhotelcomplaint">
  <table width="200" class="table">
    <tr bgcolor="#113448">
      <th scope="row">Date</th>
      <th>Hotel Complaint </th>
      <th>Replay</th>
    </tr>
    {% for i in result %}
    <tr>
      <td>{{i[3]}}</td></th>
      <td>{{i[2]}}</td>
      <td>{{i[4]}}</td>
    </tr>
    {% endfor %}
    <tr align="center">
      <th colspan="3" scope="row">
        <input type="submit" name="Submit" value="Add Complaint" class="form-control-submit-button"/>
      </th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
