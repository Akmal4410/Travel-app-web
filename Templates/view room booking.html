{%extends 'hotelindex.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" class="table">
    <tr bgcolor="#113448">
      <th scope="row">Room Details </th>
      <th>UserName</th>
      <th>UserDetails</th>
      <th>Price</th>
      <th>Booking Date </th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in result %}
    <tr>
      <td>{{i[1]}}</td>
      <td>{{i[2]}} {{i[3]}}</td>
      <td>{{i[4]}}<br>{{i[5]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[7]}}</td>
      <td><a href="/acceptroom?id={{i[8]}}" class="white">Accept</a></td>
      <td><a href="/rejectroom?id={{i[8]}}" class="white">Reject</a></td>
      <td><a href="chat2?id={{i[9]}}&nm={{i[2]}} {{i[3]}}" class="white">Chat</a></td>
    </tr>
    {% endfor %}

  </table>
</form>
</body>

{% endblock %}
