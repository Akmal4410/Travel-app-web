{% extends 'hotelindex.html'%}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/updateroom">
  <table  align="center" style="width:300px">
    <tr>
      <th scope="row">Room details </th>
      <td><label>
        <input type="text" name="textfield" value="{{result[2]}}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <td><label>
        <input type="text" name="textfield2" value="{{result[3]}}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">A/C type </th>
      <td><label>
       <input type="radio" name="textfield3" value="A/C" {% if result[4]=="A/C" %}checked{% endif %}/>A/c
        <input type="radio" name="textfield3" value="NonA/C" {% if result[4]=="NonA/C"%}checked{% endif %}/>Non A/c
      </label></td>
    </tr>
    <tr>
      <th scope="row">Bed type </th>
      <td><label>
        <input type="text" name="textfield4" value=" {{result[5]}}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row">
        <input type="submit" name="Submit" value="UPDATE" class="form-control-submit-button"/>
      </th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
