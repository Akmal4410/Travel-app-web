{% extends 'travelagencyindex.html' %}
{% block body%}


<body>
<form action="/addplace1" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table align="center" style="width:300">
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield" pattern="[A-Z a-z.]{3,25}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Lattitude</th>
      <td><label>
        <input type="text" name="textfield2" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Longitude</th>
      <td><label>
        <input type="text" name="textfield3" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><label>
        <input type="text" name="textfield4" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
     <td><p></p></td>
   </tr>
    <tr align="center">
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="REGISTER" class="form-control-submit-button"/>
      </label></th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
