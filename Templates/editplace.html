{% extends 'travelagencyindex.html' %}
{% block body%}


<body>
<form action="/updateplace" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" align="center">
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield" value="{{result[2]}}" required pattern="[A-Z a-z.]{3,25}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Lattitude</th>
      <td><label>
        <input type="text" name="textfield2" value="{{result[3]}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Longitude</th>
      <td><label>
        <input type="text" name="textfield3" value="{{result[4]}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td><label>
        <input type="text" name="textfield4" value="{{result[5]}}" required class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="UPDATE" class="form-control-submit-button"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
